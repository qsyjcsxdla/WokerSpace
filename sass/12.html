<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.10.2.min.js"></script>
    <link href="css/index.css" type="text/css" rel="stylesheet">
</head>

<body onload="init()">
<!—可以添加controls属性来显示浏览器自带的播放用的控制条。 -->
<video id="video1" src="audio/Jingle_Bells.mp3" autoplay loop >
    您的浏览器不支持video元素
</video><br/>
<button onclick="play()" class="button1" style="display: none">播放</button>
<button onclick="pause()" class="button2">暂停</button>

<!--<div id="main" style="height: 200px; background: red"></div>-->
<!--<audio src="audio/Jingle_Bells.mp3" autoplay loop id="video1">

</audio>-->
<script>
    var video;
    function init()
    {
        video = document.getElementById("video1");
        //监听视频播放结束事件
        video.addEventListener("ended", function()
        {
            alert("播放结束。");
        }, true);
// 发生错误
        video.addEventListener("error",function(){
            switch (video.error.code)
            {
                case MediaError.MEDIA_ERROR_ABORTED:
                    alert("视频的下载过程被中止。");
                    break;
                case MediaError.MEDIA_ERROR_NETWORK:
                    alert("网络发生故障，视频的下载过程被中止。");
                    break;
                case MediaError.MEDIA_ERROR_DECODE:
                    alert("解码失败。");
                    break;
                case MediaError.MEDIA_ERROR_SRC_NOT_SUPPORTED:
                    alert("不支持播放的视频格式。");
                    break;
                default:
                    alert("发生未知错误。");
            }
        },false);
    }
    function play()
    {
        // 播放视频
        video.play();
        $('.button1').hide();
        $('.button2').show();
    }
    function pause()
    {
        //暂停播放
        video.pause();
        $('.button2').hide();
        $('.button1').show();
    }


    $('#button1').toggle(

    function(){video.pause();},

    function(){video.play();}

    );
</script>
</body>
</html>
